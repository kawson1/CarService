<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


        <article class="text--justified">
            <header><h2>Visits</h2></header>

            <h:dataTable value="#{visits}" var="visit"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{visit.date}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Client name</f:facet>
                    <h:outputText value="#{visit.client.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Client surname</f:facet>
                    <h:outputText value="#{visit.client.surname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Garage title</f:facet>
                    <h:outputText value="#{visit.garage.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">VIN</f:facet>
                    <h:outputText value="#{visit.VIN}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{visitList.deleteAction(visit)}"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </article>

</ui:composition>
