<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Clients</h2></header>

            <h:dataTable value="#{clientList.clients}" var="client"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Portrait</f:facet>
                    <h:graphicImage alt="Client portrait"
                                    value="/api/clients/#{client.id}/portrait"
                                    width="75" height="75"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{client.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/client/client_view.xhtml" value="View">
                        <f:param name="id" value="#{client.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/client/client_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{client.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{clientList.deleteAction(client)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/client/client_create__basic.xhtml"
                              value="Create new client"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
